<div class="body">
  <tui-island class="login-island">
    <div class="organization-container">
      <tui-avatar
        src="RS"
        class="text"
      ></tui-avatar>
      <div class="organization-label">RehabSurvey</div>
      <div class="tui-island__paragraph">Questionnaire</div>
    </div>
    <form
      class="login-container"
      [formGroup]="authForm"
      (ngSubmit)="onSubmit()"
    >
      <h2 style="color: var(--tui-primary);">üëâ –í—Ö–æ–¥ –≤ <span appearance="primary">RehabSurvey</span></h2>
      <p class="tui-island__paragraph">
        –í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –Ω–∏–∂–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç.
      </p>
      <tui-input class="w-full p-3" formControlName="username" required>
        –õ–æ–≥–∏–Ω
        <input
          tuiTextfield
          type="text"
        />
      </tui-input>
      <div
        *ngIf="authForm.controls['username'].invalid &&
        (authForm.controls['username'].dirty || authForm.controls['username'].touched)"
        class="text-red-500 text-xs"
      >
        <div *ngIf="authForm.controls['username'].hasError('required')">
          Username is required
        </div>
      </div>
      <tui-primitive-textfield
        [disabled]="disabled"
        [focusable]="focusable"
        [invalid]="computedInvalid"
        [readOnly]="readOnly"
        [tuiTextfieldIcon]="iconContent"
        [(value)]="value"
        (focusedChange)="onFocused($event)"
      >
        <ng-content></ng-content>
        –ü–∞—Ä–æ–ª—å
        <input
          formControlName="password"
          tuiTextfield
          [type]="inputType"
        />
      </tui-primitive-textfield>

      <ng-template #iconContent>
        <tui-svg
          appearance="icon"
          tuiWrapper
          class="icon"
          [src]="icon"
          [tuiHint]="hintContent"
          (click)="togglePasswordVisibility()"
        ></tui-svg>
      </ng-template>
      <ng-template #hintContent>{{ hint }}</ng-template>

      <div
        *ngIf="authForm.controls['password'].invalid &&
        (authForm.controls['password'].dirty || authForm.controls['password'].touched)"
        class="text-red-500 text-xs mt-2"
      >
        <div *ngIf="authForm.controls['password'].hasError('required')">
          Password is required
        </div>
        <div *ngIf="authForm.controls['password'].hasError('minlength')">
          Password must be more than 3 symbols
        </div>
      </div>
      <button
        class="w-56 tui-space_top-4"
        appearance="primary"
        tuiButton
        type="submit"
        (click)="onSubmit()"
        [disabled]="!authForm.valid"
      >
        –í–æ–π—Ç–∏
      </button>
    </form>
  </tui-island>
</div>
