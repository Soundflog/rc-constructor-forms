<tui-island class="root">
  <div *ngIf="forms$ | async as forms">
    <div *ngIf="forms.length > 0; else addButton">
      <app-forms-home [formsInput]="forms"/>
    </div>
  </div>
  <ng-template #addButton>
    <app-loading></app-loading>
    <div tuiGroup class="group">
      <button
        appearance="primary"
        tuiIconButton
        icon="tuiIconPlus"
      ></button>
    </div>
  </ng-template>
</tui-island>
