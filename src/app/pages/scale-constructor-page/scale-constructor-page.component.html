<div class="container">
  <div *ngIf="this.idFromRoute != null; else defaultScale">
    <ng-container *ngIf="interpretation$ | async as inter; else loading">
      <app-scale-constructor [interpretation]="inter"/>
    </ng-container>
    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </div>
  <ng-template #defaultScale>
    <app-scale-constructor [interpretation]="defaultInterpretation"/>
  </ng-template>
</div>
