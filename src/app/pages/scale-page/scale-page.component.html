<tui-input [(ngModel)]="search" [formControl]="control">
  Фильтр
</tui-input>
<button
  tuiButton
  routerLink="/scale/new"
>
  Добавить шкалу
</button>

<div *ngIf="interpretations$ | async as inters; else loading">
  <app-scale-list [interpretations]="inters | interFilter:search"></app-scale-list>
</div>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
