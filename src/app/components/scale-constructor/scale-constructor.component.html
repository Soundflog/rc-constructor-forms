  <tui-textarea
    class="tui-space_bottom-5"
    tuiTextfieldSize="l"
    formControlName="name"
  >
    Название
    <textarea
      [maxLength]="maxLengthTextArea"
      placeholder="Название"
      tuiTextfield
    ></textarea>
  </tui-textarea>
  <tui-textarea
    class="tui-space_bottom-5"
    tuiTextfieldSize="l"
    formControlName="description"
  >
    Описание
    <textarea
      [maxLength]="maxLengthTextArea"
      placeholder="Описание"
      tuiTextfield
    ></textarea>
  </tui-textarea>
  <div formArrayName="interpretations" class="tui-space_bottom-5 accodion">
    <ng-container
      class="tui-space_bottom-5"
      *ngFor="let field of fields; let i = index;"
      [formGroupName]="i"
    >
      <tui-accordion-item [open]="true">
        {{ i }}
        <ng-template tuiAccordionItemContent class="accodion">
          <div class="interpretationLabelInputs">
            <tui-textarea
              class="tui-space_bottom-5"
              style="width: 100%"
              tuiTextfieldSize="l"
              formControlName="description"
            >
              {{ field.description }}
              <textarea
                [maxLength]="maxLengthTextArea"
                placeholder="Пояснение"
                tuiTextfield
              ></textarea>
            </tui-textarea>
            <div class="inputs">
              <tui-input-number
                class="b-form tui-space_bottom-2"
                formControlName="minValue"
              >
                Мин.
              </tui-input-number>
              <tui-input-number
                class="b-form tui-space_bottom-5"
                formControlName="maxValue"
              >
                Макс.
              </tui-input-number>
            </div>
          </div>
          <!--          Удалить интерпретацию-->
          <button
            appearance="flat"
            tuiButton
            title="Удалить Вопрос"
            size="s"
            icon="tuiIconTrash2Large"
            (click)="deleteInterpretation(i)"
          >
          </button>
        </ng-template>
      </tui-accordion-item>
    </ng-container>
    <!--        Нижняя панель управления вопросом - Компонент-->
    <button
      class="w-fit"
      appearance="flat"
      tuiButton
      title="Добавить"
      icon="tuiIconPlusLarge"
      size="l"
      (click)="addField(fields.length)"
    >
    </button>
  </div>
</form>
<div class="group" tuiGroup>
  <button
    tuiButton
    size="xl"
    class=""
    type="submit"
    (click)="showDialog(template)"
  >
    Сохранить
  </button>
  <button
    appearance="secondary-destructive"
    tuiButton
    title="Удалить Вопрос"
    size="xl"
    icon="tuiIconTrash2Large"
    [style.display]="urlId == null ? 'none' : 'flex'"
    (click)="showDialog(template)"
  >
    Удалить
  </button>
  <ng-template
    #template
    let-observer
  >
    <h1 class="tui-space_bottom-3">Подверждение</h1>
    <button
      size="m"
      tuiButton
      type="button"
      class="tui-space_right-3"
      (click)="onSubmit(); observer.complete()"
    >
      Сохранить
    </button>
    <button
      appearance="secondary-destructive"
      size="m"
      tuiButton
      type="button"
      class="tui-space_right-3"
      (click)="deleteScale(); observer.close()"
    >
      Удалить
    </button>
    <button
      size="m"
      tuiButton
      appearance="accent"
      type="button"
      (click)="observer.cancel()"
    >
      Отменить
    </button>
  </ng-template>
</div>
