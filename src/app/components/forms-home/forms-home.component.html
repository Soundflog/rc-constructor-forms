<tui-input [(ngModel)]="search" [formControl]="control">
  Фильтр
</tui-input>

<div class="tui-row">
  <!--  <ng-container *ngIf="forms">-->
  <ng-container *ngFor="let f of formsInput | filter:search">
    <div class="tui-col_md-4 tui-space_top-4">
      <a
        [routerLink]="['/form/', f.id]"
        size="l"
        tuiIsland
        [hoverable]="true"
      >
        <div class="tui-island__content">
          <div>
            <h3 class="tui-island__title">{{ shortString(f.name) }}</h3>
            <p class="tui-island__paragraph">
              {{ shortString(f.description) }}
            </p>
            <tui-badge
              class="flex-auto"
              value="Success"
              status="success"
            ></tui-badge>
          </div>
        </div>
      </a>
    </div>
  </ng-container>
  <!--  </ng-container>-->
</div>
