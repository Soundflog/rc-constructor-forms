<tui-hosted-dropdown [content]="content">
  <button
    icon="tuiIconMoreHorizontal"
    tuiIconButton
    tuiSlot="right"
    iconRight="{{arrow}}"
  >
    More
  </button>
</tui-hosted-dropdown>
<ng-template #content>
  <tui-data-list role="menu">
    <tui-opt-group
      *ngFor="let group of groups"
      [label]="group.label"
    >
      <a
        *ngFor="let item of group.items"
        #rla="routerLinkActive"
        role="menuitemradio"
        routerLinkActive
        tuiOption
        [attr.aria-checked]="rla.isActive"
        [routerLink]="item.routerLink"
      >
        {{ item.label }}
        <tui-svg
          *ngIf="rla.isActive"
          src="tuiIconCheck"
        ></tui-svg>
      </a>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
