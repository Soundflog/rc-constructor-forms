<div class="align-middle justify-items-center flex-auto">
  <tui-app-bar class="color">
    <button
      appearance="secondary"
      icon="tuiIconPlus"
      tuiButton
      tuiSlot="right"
      routerLink="/form/new"
    >
      Создать
    </button>
    <button
      iconRight="tuiIconBell"
      tuiIconButton
      tuiSlot="right"
    >
      Notifications
    </button>
    <app-dropdown-menu-nav tuiSlot="right"/>
    <a
      icon="tuiIconUserLarge"
      title="User"
      tuiIconButton
      tuiSlot="right"
      (click)="logout()"
    ></a>
    <button
      appearance="secondary"
      iconLeft="tuiIconGrid"
      tuiIconButton
      tuiSlot="left"
      routerLink="/form/list"
    >
      <tui-icon icon="tuiIconHome"></tui-icon>
    </button>
    <a
      tuiSlot="left"
    >
      Название организации
    </a>
  </tui-app-bar>

</div>
